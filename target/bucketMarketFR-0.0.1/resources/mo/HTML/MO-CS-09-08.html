<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/customer.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../images/favicon.png" type="image/x-icon" />   
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title"><button>1:1 문의</button></h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->
<!-- 하위 카테고리 -->
<nav class="area-category">
    <div class="area-inner">
        <span><a href="">공지사항</a></span>
        <span><a href="">자주묻는질문(FAQ)</a></span>
        <span class="on"><a href="">1:1 문의</a></span>        
        <span><a href="">제휴문의</a></span>
        <span><a href="">가입후기</a></span>
    </div>
</nav>
<!-- //하위 카테고리 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="box-tab-head">
            <span class="on"><button>1:1 문의하기</button></span>
            <span><button>나의 문의내역</button></span>
        </div>
        <div class="box-tab-body tab1 on">
            <div class="box-inquiry">
                <div class="box-information-appresult">
                    <p class="text-information-type1 notice2">감사합니다<br ><strong class="text-point1">1:1 문의 접수</strong>가 완료 되었습니다. </p>
                    <p class="text-information-type2">접수하신 문의는 고객센터 > 나의 문의내역에서<br />확인 하실 수 있습니다.</p>
                </div>
            </div>
        </div>
        <div class="box-tab-body tab2">
            <div class="box-inquiry">
                <dl class="box-form">
                    <dt class="necessary">이름</dt>
                    <dd><input type="text" placeholder="홍길동"></dd>
                </dl>
                <dl class="box-form">
                    <dt class="necessary">비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호를 입력해주세요"></dd>
                </dl>
            </div>
            <!-- 하단 고정버튼-나의 문의내역 탭일때 표시 -->
            <!-- <div class="fixed-box-button">
                <span class="btn-type-text1"><button>확인</button></span>
            </div>-->
            <!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
            <!-- //하단 고정버튼 -->
        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 사이드바 -->
<aside class="area-aside left">
    <div class="area-inner">
        <header class="contain-header">
            <h1 class="title">버킷마켓</h1>
            <span class="btn-link-home"><a href="">HOME</a></span>
            <span class="btn-sidebar-close"><button>닫기</button></span>
        </header>
        <div class="box-side1">
            <dl>
                <dt>CATEGORY</dt>
                <dd>
                    <span class="link1"><a href="">가전렌탈</a></span>
                    <span class="link2"><a href="">생활쇼핑</a></span>
                    <span class="link7"><a href="">통신</a></span>
                    <span class="link3"><a href="">소형가전</a></span>
                    <span class="link4"><a href="">유아동용품</a></span>
                    <span class="link5"><a href="">이미용용품</a></span>
                    <span class="link50"><a href="">라이프스타일</a></span>
                </dd>
            </dl>
        </div>
        <div class="box-side2">
            <span class="link1"><a href="">기획전</a></span>
            <span class="link2"><a href="">이벤트</a></span>
            <span class="link3"><a href="">베스트랭킹</a></span>
            <span class="link4"><a href="">가입후기</a></span>
        </div>
        <div class="box-side3">
            <span class="link1"><a href="">최근본상품</a></span>
            <span class="link2"><a href="">고객센터</a></span>
        </div>

    </div>
</aside>
<!-- //사이드바 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
  </aside>
<!-- //하단 탭바 -->

<!-- 플로팅 버튼 -->
<div class="area-floating">
    <span class="btn-topancher"><button>TOP</button></span>
    <span class="btn-favview"><button>최근 본 상품</button></span>
    <span class="btn-chatbot"><button>챗봇</button></span>
</div>
<!-- //플로팅 버튼 -->

<script src="../js/dom.js"></script>

</body>
</html>

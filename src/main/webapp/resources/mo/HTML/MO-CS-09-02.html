<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/customer.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../images/favicon.png" type="image/x-icon" />   
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title"><button>공지사항</button></h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->
<!-- 하위 카테고리 -->
<nav class="area-category">
    <div class="area-inner">
        <span class="on"><a href="">공지사항</a></span>
        <span><a href="">자주묻는질문(FAQ)</a></span>
        <span><a href="">1:1 문의</a></span>        
        <span><a href="">제휴문의</a></span>
        <span><a href="">가입후기</a></span>
    </div>
</nav>
<!-- //하위 카테고리 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-board-view">
            <div class="box-view-title">
                <h2 class="subject"><span>[공지]</span>장례의전 서비스 대행업체 안내</h2>
                <span class="date">2020.02.13</span>
            </div>
            <div class="box-view-content">
                <p class="file"><a href="#">첨부문서1.pdf</a></p>
                <p class="file"><a href="#">첨부문서2.pdf</a></p>
                <div class="content">
                    공지사항 내용 출력<br />
                    공지사항 내용 출력<br />
                    공지사항 내용 출력<br />
                    공지사항 내용 출력<br />
                    <iframe width="700px" height="500px" src="https://www.youtube.com/embed/ry1zvlxuSkA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
                    <img src="../images/img_photo_event01.png" alt="이미지" />
                </div>
            </div>
        </div>
        
        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><button>목록</button></span>
        </div><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->

<!-- 플로팅 버튼 -->
<div class="area-floating">
    <span class="btn-topancher"><button>TOP</button></span>
    <span class="btn-favview"><button>최근 본 상품</button></span>
    <span class="btn-chatbot"><button>챗봇</button></span>
</div>
<!-- //플로팅 버튼 -->

<script src="../js/dom.js"></script>

</body>
</html>

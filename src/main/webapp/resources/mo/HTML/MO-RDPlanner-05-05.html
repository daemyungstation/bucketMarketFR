<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../images/favicon.png" type="image/x-icon" />   
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-join-head">
            <h2 class="title-step">약관 동의 및 본인 확인</h2>
            <div class="box-step">
                <span class="on">01</span>
                <span>02</span>
                <span>03</span>
            </div>
        </div>
        <div class="contain-join-body">

            <p class="text-information-type1">버킷마켓 상품을 <br ><span class="text-point1">본인의 SNS, 블로그, 사이트<br />등에 홍보하고</span> <br >리워드 수익을 받으세요.</p>

            <p class="text-notice-type1 notice-center">이용약관과 운영정책을 꼭 확인해주세요.</p>

            <hr class="divline-type1" >

            <p class="text-agreement">
                <label class="form-checkbox"><input type="checkbox" ></label>본인은 만 14세 이상이며, <button class="agreement1">버킷마켓 이용약관</button>, <button class="agreement2">레디플래너 이용약관</button>, <button class="agreement3">레디플래너 운영정책</button> 내용을 확인하였으며, 동의합니다.
            </p>
            <p class="text-agreement">
                <label class="form-checkbox"><input type="checkbox" ></label><button class="agreement4">개인정보 수집 및 이용/제 3자 제공 및 처리위탁</button> 내용을 확인하였으며, 동의합니다.
            </p>

        </div>

        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><button>동의 및 본인 확인</button></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        </div>
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->
<!-- 사이드바 -->
<aside class="area-aside left">
    <div class="area-inner">
        <header class="contain-header">
            <h1 class="title">버킷마켓</h1>
            <span class="btn-link-home"><a href="">HOME</a></span>
            <span class="btn-sidebar-close"><button>닫기</button></span>
        </header>
        <div class="box-side1">
            <dl>
                <dt>CATEGORY</dt>
                <dd>
                    <span class="link1"><a href="">가전렌탈</a></span>
                    <span class="link2"><a href="">생활쇼핑</a></span>
                    <span class="link7"><a href="">통신</a></span>
                    <span class="link3"><a href="">소형가전</a></span>
                    <span class="link4"><a href="">유아동용품</a></span>
                    <span class="link5"><a href="">이미용용품</a></span>
                    <span class="link50"><a href="">라이프스타일</a></span>
                </dd>
            </dl>
        </div>
        <div class="box-side2">
            <span class="link1"><a href="">기획전</a></span>
            <span class="link2"><a href="">이벤트</a></span>
            <span class="link3"><a href="">베스트랭킹</a></span>
            <span class="link4"><a href="">가입후기</a></span>
        </div>
        <div class="box-side3">
            <span class="link1"><a href="">최근본상품</a></span>
            <span class="link2"><a href="">고객센터</a></span>
        </div>

    </div>
</aside>
<!-- //사이드바 -->
<!-- 플로팅 버튼 -->
<div class="area-floating">
    <span class="btn-topancher"><button>TOP</button></span>
    <span class="btn-favview"><button>최근 본 상품</button></span>
    <span class="btn-chatbot"><button>챗봇</button></span>
</div>
<!-- //플로팅 버튼 -->

<script src="../js/dom.js"></script>

</body>
</html>
